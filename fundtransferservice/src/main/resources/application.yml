server:
  port: 8112
spring:
  application:
    name: transfer-service
  datasource:
    url: jdbc:mysql://localhost:3306/banking_core_fund_transfer_service
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

info:
