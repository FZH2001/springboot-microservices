server:
  port: 8083

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: transfer-service
          uri: lb://transfer-service
          predicates:
            - Path=/api/v1/transaction/**
#          filters:
#            - AuthenticationFilter
          filters:
            - AuthenticationFilter
        - id: transfer-service
          uri: lb://transfer-service
          predicates:
            - Path=/api/otp/**
          filters:
            - AuthenticationFilter
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/client/**
#          filters:
#            - AuthenticationFilter
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/agents/**
        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
                - Path=/api/auth/**
          filters:
            - AuthenticationFilter

        - id: authentication-service
          uri: lb://AUTHENTICATION-SERVICE
          predicates:
            - Path=/api/v1/auth/**

      discovery:
        locator:
          enabled: true

eureka:
  instance:
    prefer-ip-address: true
    hostname: eureka-0
  client:
    service-url:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
    fetch-registry: true
    register-with-eureka: true

